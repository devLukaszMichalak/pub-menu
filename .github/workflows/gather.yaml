name: Gather menu link

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  spotless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract the link
        run: npm run start

      - name: Commit updated links
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Added a new menu link'